<p>
    {{ message | json }}
    <ng-container *ngIf="type === 'all'">
        <button (click)="addToFavourite.emit(message)">addToFavourite</button>
        <button (click)="addToDeleted.emit(message)">addToDeleted</button>
    </ng-container>

    <button *ngIf="type === 'favourite'" (click)="unFavourite.emit(message)">unFavourite</button>
    <button *ngIf="type === 'deleted'" (click)="unDelete.emit(message)">unDelete</button>
</p>
